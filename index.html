<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="team-results">
        <article class="home-team">
          <div class="counter">
            <div class="points-base">
              <p class="points-home"></p>
            </div>
            <div class="box-team-name">
              <p class="team-name-home">Home</p>
            </div>
          </div>
          <ul class="points-on-top">
            <li onclick="pointsOnTopOneHome()">+1</li>
            <li onclick="pointsOnTopTwoHome()">+2</li>
            <li onclick="pointsOnTopThreeHome()">+3</li>
          </ul>
        </article>
        <article class="away-team">
          <div class="counter">
            <div class="points-base">
              <p class="points-away"></p>
            </div>
            <div class="box-team-name">
              <p class="team-name-away">Away</p>
            </div>
          </div>
          <ul class="points-on-top">
            <li onclick="pointsOnTopOneAway()">+1</li>
            <li onclick="pointsOnTopTwoAway()">+2</li>
            <li onclick="pointsOnTopThreeAway()">+3</li>
          </ul>
        </article>
      </section>
      <!-- BONUS MODAL Start -->
      <section id="myModal" class="modal">
        <article>
          <span class="close">&times;</span>
          <div id="home-rename">
            <h2>Rename Home-Team</h2>
            <p>max. 10 characters</p>
            <input
              id="change-home-team-name"
              name="HomeName"
              type="text"
              value=""
              maxlength="10"
              placeholder="Type Name"
            />
          </div>
          <div id="away-rename">
            <h2>Rename Away-Team</h2>
            <p>max. 10 characters</p>
            <input
              id="change-away-team-name"
              type="text"
              value=""
              maxlength="10"
              placeholder="Type Name"
            />
          </div>
          <button onclick="saveteamnames()">Save</button>
        </article>
      </section>
      <!-- BONUS MODAL Ende -->
      <footer>
        <button id="rename" onclick="renameTeams()">Rename Teams</button>
        <button onclick="resetPoints()">Reset</button>
      </footer>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
